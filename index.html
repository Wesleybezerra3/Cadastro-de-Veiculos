<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculo - AUTOCAR</title>
    <!-- SCRIPTS -->
    <script src="assents/js/index.js" defer></script>
    <!------------>

    <!-- LINKS -->
    <link rel="shortcut icon" href="assents/imgs/autocar-favicon.png" type="image/x-icon">
    <link 
     rel="stylesheet" 
     href="assents/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!------------>
</head>
<body>
  <header>
    <h1>Cadastro de veiculos</h1>
  </header>
<main>
  <section class="inputs">
    <label for="marca">Marca do veiculo:</label>
    <input type="text" id="marca" placeholder="Ex:Toyota ">
    <label for="modelo">Modelo do veiculo:</label>
    <input type="text" id="modelo" placeholder="Ex: Yaris 1.3 16V FLEX XL LIVE MULTIDRIVE
    ">
    <label for="anoDeFabricação">Ano de fabricação:</label>
    <input type="text" id="anoDeFabricacao" placeholder="Ex: 2020/2021">
     
    <div class="buttons">
        <input type="submit" value="Cadastrar veiculo" id="btn">
      
    </div>
</section>

<a href="pages/cadastrados.html">Estoque &rArr;</a>

</main>
</body>
</html>
