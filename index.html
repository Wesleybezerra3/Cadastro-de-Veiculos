<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculo - AUTOCAR</title>
    <!-- SCRIPTS -->
    <script src="assents/js/index.js" defer></script>
    <!------------>

    <!-- LINKS -->
    <link rel="shortcut icon" href="assents/imgs/favicon.png" type="image/x-icon">
    <link 
     rel="stylesheet" 
     href="assents/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!------------>
</head>
<body>
  <header>
    <img src="../assents/imgs/AUTOCAR-removebg-preview.png" alt="" />
  </header>
   
  <article >
    <h1 class="title">Cadastro de veiculos</h1>
  </article>
<main>
  <section class="container">
    <label for="marca">Marca do veiculo:</label>
    <input type="text" id="marca" placeholder="Ex:Toyota">

    <label for="modelo">Modelo do veiculo:</label>
    <input type="text" id="modelo" placeholder="Ex: Yaris 1.3 16V FLEX XL LIVE MULTIDRIVE
    ">

    <label for="anoDeFabricação">Ano de fabricação:</label>
    <input type="text" id="anoDeFabricacao" placeholder="Ex: 2020/2021">

    <label for="anoDeFabricação">Quilometragem:</label>
    <input type="text" id="km" placeholder="Ex:35.017">

    
    <label for="anoDeFabricação">Valor:</label>
    <input type="text" id="valor" placeholder="Ex: R$ 82.990">
     
 
    <input type="submit" value="Cadastrar veiculo" id="btn">
    <a href="pages/estoque.html">Estoque <i class="fa-solid fa-warehouse"></i></a>
   
</section>



</main>
</body>
</html>
